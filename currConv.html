<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currConv.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
      <div class="logo">
      <img id="img" src="./logo_currConv.jpg/">  
        <pre><h1>Currency 
      Converter</h1></pre>
      </div>
        <form>
            <div class="amount">
                <p class="EA">Enter Amount</p>
                <input value="1" placeholder="Enter the amount" type="text"/>
            </div>

            <div class="dropdown">

                <div class="from">

                    <p class="fromTo">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">

                    <p class="fromTo">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
            </div>

            <p class="pMsg">Converted Amount</p>
            <div  class="msg">
                <!-- 1 USD = 83.3456 INR -->
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="currConvCode.js"></script>
    <script src="currConv.js"></script>

</body>
</html>
